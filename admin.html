<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_6TuJH9Rv5Gknj8u1fM01LBCq2KawO74",
            authDomain: "aisolution-6495d.firebaseapp.com",
            projectId: "aisolution-6495d",
            storageBucket: "aisolution-6495d.firebasestorage.app",
            messagingSenderId: "1089396783542",
            appId: "1:1089396783542:web:b5a679fc50f60e851da917",
            measurementId: "G-54ESEDW2ZZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Handle Login
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Login Successful! Redirecting...");
                        window.location.href = "dashboard.html"; // Redirect to Dashboard
                    })
                    .catch((error) => {
                        document.getElementById("loginMessage").innerText = "Invalid Email or Password!";
                    });
            });
        });
    </script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .login-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-image {
            width: 50%;
            background: url('ai.jpg') center center no-repeat;
            background-size: cover;
        }
        .login-form {
            width: 50%;
            padding: 40px;
        }
        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .error-text {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-image"></div>
            <div class="login-form">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <p class="error-text" id="loginMessage"></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
